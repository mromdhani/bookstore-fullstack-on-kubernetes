version: '3'
services:
   mysql-service:
      image: mysql:8.0      
      restart: always
      environment:
        MYSQL_DATABASE: 
        MYSQL_USER: 
        MYSQL_PASSWORD: 
        MYSQL_ROOT_PASSWORD: 
      ports:       
        - '33066:3306'
      networks:
        - backend-network
    
   spring-service:
      build:
        context: bookstore-backend
        dockerfile: Dockerfile
      environment:
        MYSQL_SERVER:
        MYSQL_DATABASE:
        MYSQL_PORT: 
        MYSQL_USER: 
        MYSQL_PASSWORD: 
        MYSQL_ROOT_PASSWORD: 
        WAIT_HOSTS: mysql-service:3306
      ports:
        - '8080:8080'
      networks:
        - backend-network 
        - frontend-network  
      depends_on:
        - mysql-service       
  
   angular-service:
      build:
        context: bookstore-front
        dockerfile: Dockerfile
      ports: 
        - '4200:80'
      depends_on:
        - spring-service
      networks:
        - frontend-network       
networks:
  backend-network:
  frontend-network:
